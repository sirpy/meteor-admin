<template name="AdminHeader">
    <header class="main-header">
        <a href="/admin" class="logo">
            {{#if AdminConfig.name}}
            {{AdminConfig.name}}
            {{else}}
            {{t9n "adminHeader.admin"}}
            {{/if}}
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li>
                        {{#if AdminConfig.dashboard.homeUrl}}
                        <a href="{{AdminConfig.dashboard.homeUrl}}">{{t9n "adminHeader.home"}}</a>
                        {{else}}
                        <a href="/">{{t9n "adminHeader.home"}}</a>
                        {{/if}}

                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{#if currentUser}}
                            <span>{{currentUser.fullName}}<i class="caret"></i></span>
                            {{else}}
                            <span>{{t9n "adminHeader.admin"}}<i class="caret"></i></span>
                            {{/if}}
                        </a>
                        <ul class="dropdown-menu">
                            <li class="">
                            <a href="{{pathFor "usersProfile" _id=currentUser._id}}">
                                {{t9n "adminHeader.yourProfile"}}
                                </a>
                            </li>
                            <li class="">
                                <a href="#" class="btn-sign-out">{{t9n "signOut"}}
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</template>
